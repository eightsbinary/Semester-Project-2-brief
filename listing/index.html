<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>Semester Project 2 brief</title>

  </head>
  <body>
    
    <nav class="bg-gray-800">
      <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
        <div class="relative flex h-16 items-center justify-between">
          <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
            <!-- Mobile menu button-->
            <button type="button" id="menuButton"
              class="relative inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
              aria-controls="mobile-menu" aria-expanded="false">
              <span class="absolute -inset-0.5"></span>
              <span class="sr-only">Open main menu</span>
              <!--
                Icon when menu is closed.
    
                Menu open: "hidden", Menu closed: "block"
              -->
              <svg id="menuIcon" class="block h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" aria-hidden="true" data-slot="icon">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
              </svg>
              <!--
                Icon when menu is open.
    
                Menu open: "block", Menu closed: "hidden"
              -->
              <svg id="closeIcon" class="hidden h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" aria-hidden="true" data-slot="icon">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
              </svg>
            </button>
          </div>
  
          <div class="flex flex-1  items-center justify-center sm:items-stretch sm:justify-start">
            <div class="flex flex-shrink-0 items-center">
              <a href="/">
                <img class="h-[40px] w-auto" src="/images/online-shopping-logo.png" alt="Online Shopping Logo" />
              </a>
            </div>
            <div class="hidden sm:ml-6 sm:block">
              <div class="flex space-x-4">
                <!-- search -->
                
  
                <a
                    href="/follow/"
                    class="rounded-md px-3 py-2 text-sm font-medium text-white hover:bg-gray-700 hover:text-white"
                    >Network</a
                  >
  
                
                <a href="/listing/create/"
                  class="rounded-md px-3 py-2 text-sm font-medium text-white hover:bg-gray-700 hover:text-white">Create
                  Listing</a>
  
               
              </div>
            </div>
          </div>
  
  
  
          <div class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0 cursor-pointer " >

            <div class="hidden sm:ml-6 sm:block">
              <div class="flex space-x-4">
                <div class="field">
                  <form role="search" name="search">
                    <input
                    id="search-input"
                    class="input input-search"
                    placeholder="Search..."
                    id="q"
                    name="q"
                    type="text"
                  />
                    <button class="btn-search">
                      <ion-icon
                          class="icon icon-search"
                          name="search-outline"
                      ></ion-icon>
                    </button>
                  </form>
                </div>
              </div>
            </div>
  
            <!-- Profile dropdown -->
            <div class="relative ml-3 hidden sm:hidden md:block  ">
              <div>
                <div type="button"
                  class="relative flex rounded-full bg-gray-800 text-sm focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800"
                  id="user-menu-button" aria-expanded="false" aria-haspopup="true">
                  <span class="absolute -inset-1.5"></span>
                  <span class="sr-only">Open user menu</span>
                  <img class="h-8 w-8 rounded-full avatar-image"
                    src=""
                    alt="" />
                </div>
              </div>
            </div>

            <!--
                Dropdown menu, show/hide based on menu state.
    
                Entering: "transition ease-out duration-100"
                  From: "transform opacity-0 scale-95"
                  To: "transform opacity-100 scale-100"
                Leaving: "transition ease-in duration-75"
                  From: "transform opacity-100 scale-100"
                  To: "transform opacity-0 scale-95"
              -->
              <div
                class="absolute top-[50px] right-0 z-20 mt-2 w-48 origin-top-right rounded-md py-1 shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none hidden bg-gray-800"
                role="menu" 
                aria-orientation="vertical"
                aria-labelledby="user-menu-button"
                tabindex="-1"
              >
                <!-- Active: "bg-gray-100", Not Active: "" -->
                <a
                  href="/profile/"
                  class="block px-4 py-2 text-sm text-white  hover:bg-gray-700"
                  role="menuitem"
                  tabindex="-1"
                  id="user-menu-item-0"
                  >Your Profile</a
                >
                

                <a
                  href="#"
                  id="btn-logout"
                  class="block px-4 py-2 text-sm text-white  hover:bg-red-700 btn-danger"
                  role="menuitem"
                  tabindex="-1"
                  id="user-menu-item-2"
                  >Sign out</a
                >
              </div>
          </div>
        
        </div>
      </div>  
  
      <!-- Mobile menu, show/hide based on menu state. -->
      <div class="sm:hidden" id="mobile-menu">
        <div class="space-y-1 px-2 pb-3 pt-2">
  
        
  
          <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
          
   

          <div class="border-gray-200 border-t">
            <div class="flex px-3 py-2 items-center gap-4">
              <img
                class="h-8 w-8 rounded-full block sm:hidden avatar-image"
                src=""
                alt=""
              />
              <div id="user-meta flex items-center gap-4">
                <p id="user-name" class="font-medium"></p>
                <p
                  id="user-email"
                  class="font-medium text-sm text-gray-500"
                ></p>
              </div>
            </div>

            <!-- search -->
          <div class="field">
            <form role="search" name="search">
              <input
              id="search-input"
              class="input input-search "
              placeholder="Search..."
              id="q"
              name="q"
              type="text"
              tabindex="-1"
            />
              <button class="btn-search">
                <ion-icon
                    class="icon icon-search"
                    name="search-outline"
                ></ion-icon>
              </button>
            </form>
          </div>

            <a
          href="/follow/"
          class="block rounded-md px-3 py-2 text-base font-medium text-white hover:bg-gray-700 hover:text-white"
          >Network</a
          >
          
          <a href="/listing/create/"
            class="block rounded-md px-3 py-2 text-base font-medium text-white hover:bg-gray-700 hover:text-white">Create
            Listing</a>
            <a
              href="/profile/"
              class="block rounded-md text-white  hover:bg-gray-700 px-3 py-2 text-base font-medium hover:text-white"
              aria-current="page"
              >Your Profile</a
            >
            <a
              href="#"
              class="block rounded-md px-3 py-2 text-base font-medium text-white  hover:bg-red-700 btn-danger"
              >Sign Out</a
            >
          </div>
        </div>
      </div>
    </nav>

    <main class="listings">
        <div
          id="listings"
          class="container flex flex-wrap justify-center flex-col mt-10 mx-auto"
        ></div>
      </main>



    <script type="module" src="/src/main.js"></script>
  </body>
</html>
